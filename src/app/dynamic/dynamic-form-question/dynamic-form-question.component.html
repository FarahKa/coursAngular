<div [formGroup]="form">
  <label [attr.for]="question.key">{{ question.label }}</label>

  <div [ngSwitch]="question.controlType">
    <input
      class="form-control"
      *ngSwitchCase="'textbox'"
      [formControlName]="question.key"
      [id]="question.key"
      [type]="question.type"
    />
    <input
      *ngSwitchCase="'checkbox'"
      [formControlName]="question.key"
      [id]="question.key"
      [type]="question.type"
      (change) ="boo($event)"
    />

    <select
      class="form-control"
      [id]="question.key"
      *ngSwitchCase="'dropdown'"
      [formControlName]="question.key"
    >
      <option class="form-control" *ngFor="let opt of question.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
  </div>

  <small class="form-text text-muted" *ngIf="!isValid">
    {{ question.label }} is required
  </small>
</div>
